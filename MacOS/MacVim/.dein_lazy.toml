# ~/.dein_lazy.toml

[[plugins]]
repo = 'jmcantrell/vim-virtualenv'
on_ft = ['python']

### Programming
## Lisp
[[plugins]]
repo = 'kovisoft/slimv'
on_ft = ['lisp']

## R
[[plugins]]
repo = 'jalvesaq/Nvim-R'
on_ft = ['r', 'rmd']
hook_source = '''
  let g:R_assign = 0 
	let g:R_rconsole_width = 40
	let g:R_rconsole_height = 50
	nmap <LocalLeader>ll <Plug>RDSendLine
	nmap <LocalLeader>cc <Plug>RSendChunk
	vmap <LocalLeader>ss <Plug>RDSendSelection <C-c>
	nmap <LocalLeader>pp <Plug>RDSendParagraph
	nmap <LocalLeader>cn <Plug>RNextRChunk
	nmap <LocalLeader>cN <Plug>RPreviousRChunk
'''

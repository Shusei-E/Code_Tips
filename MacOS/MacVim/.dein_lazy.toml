        \                      ],
        \}
        :echomsg "Typeset: pdflatex (\\tc to change)"
      else
        " if g:latex_mode==2
        let g:latex_mode = 0
        let g:quickrun_config['tex'] = {
        \ 'command' : 'latexmk',
        \ 'outputter' : 'error',
        \ 'outputter/error/success' : 'null',
        \ 'outputter/error/error' : 'quickfix',
